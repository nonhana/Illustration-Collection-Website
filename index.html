<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="css/loginWindow.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-image: url(/img/ちふり/1.jpg);
			background-size: cover;
		}
	</style>
</head>

<body>
	<div id="login-window">
		<div class="title">
			<font>登录</font>
		</div>
		<div class="form">
			<div style="margin:40px 0 0 0 ;">
				<div>
					<font>账号</font>
					<input type="text" placeholder="请输入您的账号">
				</div>
				<div style="margin:20px 0 0 0">
					<font>密码</font>
					<input type="password" placeholder="请输入您的密码">
				</div>
			</div>
		</div>
		<div class="register-button">
			<div>
				<font>还未注册？点击此处进行注册</font>
			</div>
		</div>
		<div id="submit">
			<div>
				<font>登录</font>
			</div>
		</div>
	</div>

	<div id="register-window">
		<div class="title">
			<font>注册</font>
		</div>
		<div class="form">
			<div style="margin:40px 0 0 0 ;">
				<div>
					<font>账号</font>
					<input type="text" placeholder="请设置您的账号">
				</div>
				<div style="margin:20px 0 0 0">
					<font>密码</font>
					<input type="password" placeholder="请设置您的密码">
				</div>
			</div>
		</div>
		<div class="register-button">
			<div>
				<font>返回</font>
			</div>
		</div>
		<div id="register">
			<div>
				<font>注册</font>
			</div>
		</div>
	</div>
</body>

<script src="js/loginWindow.js"></script>

</html>
