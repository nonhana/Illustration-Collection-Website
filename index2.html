<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery简单轮播图代码|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="htmleaf-container">
		<div id="wrapper">
			<div id="slider-wrap">
				<ul id="slider">
					<li>
						<i class="fa fa-image">
							<img src="img/ちふり/1.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-gears">
							<img src="img/ちふり/2.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-sliders">
							<img src="img/ちふり/3.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-code">
							<img src="img/ちふり/4.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="img/ちふり/5.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="img/ちふり/6.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="img/ちふり/7.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="img/ちふり/8.jpg" alt="">
						</i>
					</li>
				</ul>

				<div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
				<div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
				<div id="counter"></div>

				<div id="pagination-wrap">
					<ul>
					</ul>
				</div>
				<!--controls-->

			</div>
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/slide.js"></script>
</body>

</html>
