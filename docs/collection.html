<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>主页</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/header.css">
</head>

<body>
	<div id="mainheader">
		<div id="mainlist">
			<font id="home">首页</font>
			<font id="pictures">插画列表</font>
			<font id="illustrator">画师列表</font>
			<font style="color: #ff8200" id="collection">最近收藏</font>
		</div>
		<div id="actions">
			<font id="post">上传</font>
			
		</div>
	</div>

	<div class="htmleaf-container">
		<div id="wrapper">
			<div id="slider-wrap">
				<ul id="slider">
					<li>
						<i class="fa fa-image">
							<img src="../img/しおん/1.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-gears">
							<img src="../img/しおん/2.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-sliders">
							<img src="../img/しおん/3.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-code">
							<img src="../img/しおん/4.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="../img/しおん/5.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="../img/しおん/6.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="../img/しおん/7.jpg" alt="">
						</i>
					</li>

					<li>
						<i class="fa fa-microphone-slash">
							<img src="../img/しおん/8.jpg" alt="">
						</i>
					</li>
				</ul>

				<div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
				<div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
				<div id="counter"></div>

				<div id="pagination-wrap">
					<ul>
					</ul>
				</div>
				<!--controls-->

			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/changepictures.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
<script type="text/javascript" src="../js/slide.js"></script>
<script>
	// header的各个导航按钮跳转页面
	document.getElementById('home').addEventListener('click', function () {
		window.location.href = "home.html";
	})
	document.getElementById('pictures').addEventListener('click', function () {
		window.location.href = "pictures.html";
	})
	document.getElementById('illustrator').addEventListener('click', function () {
		window.location.href = "illustrator.html";
	})
	document.getElementById('post').addEventListener('click', function () {
		window.location.href = "post.html";
	})

	// 绑定图片点击事件
	var illustrator_list = document.getElementsByClassName('illustrator_item');
	console.log(illustrator_list);
	illustrator_list[0].addEventListener('click', function () {
		window.open("illustratordetails/ちふり.html");
	})
	illustrator_list[1].addEventListener('click', function () {
		window.open("illustratordetails/しおん.html");
	})
	illustrator_list[2].addEventListener('click', function () {
		window.open("illustratordetails/pasoputi.html");
	})
</script>

</html>
