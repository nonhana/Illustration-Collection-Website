<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插画列表</title>
  <link rel="stylesheet" href="../../../css/header.css">
  <link rel="stylesheet" href="../../../css/picturedetails.css">
</head>

<body>
  <div id="mainheader">
    <div id="mainlist">
      <font id="home">首页</font>
      <font style="color: #ff8200" id="pictures">插画列表</font>
      <font id="illustrator">画师列表</font>
      <font id="collection">最近收藏</font>
    </div>
    <div id="actions">
      <font id="post">上传</font>
      <font id="search">搜索</font>
    </div>
  </div>

  <div id="container">
    <div id="picturemain">
      <img id="imgshow" src="../../../img/pasoputi/2.jpg" alt="">
    </div>

    <div id="picturedetails">
      <div>
        <font class="title">焼け入道雲</font>
      </div>
      <div>
        <font class="labels">
          标签：
          <span>#女孩子</span>
          <span>#夕阳</span>
          <span>#风景</span>
        </font>
      </div>
      <div>
        <font class="postername">画师名称：<span>pasoputi</span></font>
      </div>
      <div>
        <font class="originalurl">原图地址：<span>https://www.pixiv.net/artworks/98880470</span></font>
      </div>
      <div>
        <font class="date">收藏时间：<span>2021-05-02</span></font>
      </div>
      <div>
        <font class="details">黄昏渐下，运动完的我漫步在河畔，聆听着微风。一天是充实而且有意义的。(ps:可以当歌曲封面)</font>
      </div>
    </div>
  </div>
</body>

<script>
  document.getElementById('home').addEventListener('click', function () {
    window.open("../../home.html");
  })
  document.getElementById('pictures').addEventListener('click', function () {
    window.open("../../pictures.html");
  })
  document.getElementById('illustrator').addEventListener('click', function () {
    window.open("../../illustrator.html");
  })
  document.getElementById('collection').addEventListener('click', function () {
    window.open("../../collection.html");
  })
  document.getElementById('post').addEventListener('click', function () {
    window.open("../../post.html");
  })
  document.getElementById('search').addEventListener('click', function () {
    window.open("../../search.html");
  })
</script>

</html>
