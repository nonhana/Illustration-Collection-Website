<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插画列表</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: lightgray;
    }

    #mainheader {
      position: relative;
      left: 0;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #mainlist {
      width: 400px;
      display: flex;
      justify-content: space-between;
      margin-left: 50px;
    }

    #actions {
      width: 115px;
      display: flex;
      justify-content: space-between;
      margin-right: 50px;
    }

    #mainheader font {
      font-family: SourceHanSansCN-Medium;
      font-size: 18px;
      font-weight: 500;
      line-height: 17px;
      color: #3d3d3d;
      cursor: pointer;
    }

    #mainheader font:hover {
      color: #ff8200;
    }

    #container {
      width: 1450px;
      height: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px auto;
    }

    #picturemain {
      height: 800px;
      width: 1000px;
      background-color: #fff;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 960px;
      max-height: 760px;
      background-color: #fff;
    }

    #picturedetails {
      width: 400px;
      background-color: #fff;
      padding: 1px 0 30px 0;
      border-radius: 20px;
    }

    #picturedetails>* {
      position: relative;
      font-family: SourceHanSansCN-Medium;
      font-size: 18px;
      font-weight: 500;
      line-height: 17px;
      color: #3d3d3d;
      margin-top: 30px;
      margin-left: 30px;
    }

    #picturedetails .title {
      position: relative;
      font-family: SourceHanSansCN-Medium;
      font-size: 30px;
      font-weight: bold;
      line-height: 30px;
      color: #3d3d3d;
    }
  </style>
</head>

<body>
  <div id="mainheader">
    <div id="mainlist">
      <font id="home">首页</font>
      <font style="color: #ff8200" id="pictures">插画列表</font>
      <font id="illustrator">画师列表</font>
      <font id="collection">最近收藏</font>
    </div>
    <div id="actions">
      <font id="post">上传</font>
      <font id="search">搜索</font>
    </div>
  </div>

  <div id="container">
    <div id="picturemain">
      <img id="imgshow" src="../../../img/pasoputi/2.jpg" alt="">
    </div>

    <div id="picturedetails">
      <div>
        <font class="title">焼け入道雲</font>
      </div>
      <div>
        <font class="labels">
          标签：
          <span>#女孩子</span>
          <span>#夕阳</span>
          <span>#风景</span>
        </font>
      </div>
      <div>
        <font class="postername">画师名称：<span>pasoputi</span></font>
      </div>
      <div>
        <font class="originalurl">原图地址：<span>https://www.pixiv.net/artworks/98880470</span></font>
      </div>
      <div>
        <font class="date">收藏时间：<span>2021-05-02</span></font>
      </div>
      <div>
        <font class="details">黄昏渐下，运动完的我漫步在河畔，聆听着微风。一天是充实而且有意义的。(ps:可以当歌曲封面)</font>
      </div>
    </div>
  </div>
</body>

<script>
  document.getElementById('home').addEventListener('click', function () {
    window.open("../../home.html");
  })
  document.getElementById('pictures').addEventListener('click', function () {
    window.open("../../pictures.html");
  })
  document.getElementById('illustrator').addEventListener('click', function () {
    window.open("../../illustrator.html");
  })
  document.getElementById('collection').addEventListener('click', function () {
    window.open("../../collection.html");
  })
  document.getElementById('post').addEventListener('click', function () {
    window.open("../../post.html");
  })
  document.getElementById('search').addEventListener('click', function () {
    window.open("../../search.html");
  })
</script>

</html>
