<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>主页</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: lightgray;
		}

		#mainheader {
			position: relative;
			left: 0;
			top: 0;
			width: 100%;
			height: 60px;
			background-color: #fff;
			box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.3);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		#mainlist {
			width: 400px;
			display: flex;
			justify-content: space-between;
			margin-left: 50px;
		}

		#actions {
			width: 115px;
			display: flex;
			justify-content: space-between;
			margin-right: 50px;
		}

		#mainheader font {
			font-family: SourceHanSansCN-Medium;
			font-size: 18px;
			font-weight: 500;
			line-height: 17px;
			color: #3d3d3d;
			cursor: pointer;
		}

		#mainheader font:hover {
			color: #ff8200;
		}

		#title {
			position: relative;
			width: 250px;
			height: 40px;
			margin-top: 30px;
			left: 230px;
			background-color: #fff;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#title font {
			font-family: SourceHanSansCN-Medium;
			font-size: 18px;
			font-weight: 500;
			line-height: 17px;
			color: #3d3d3d;
		}

		#outer {
			/*设置长宽*/
			width: 1220px;
			height: 600px;
			/*居中显示(应用margin的auto属性)*/
			margin: 30px auto;
			/*设置背景颜色*/
			background-color: #fff;
			/*设置padding*/
			padding: 10px 0;
			/*因为其子元素开启了绝对定位，父元素开启相对定位，从而实现动画效果*/
			position: relative;
			/* 裁剪溢出的内容 */
			overflow: hidden;
			border-radius: 20px;
		}

		#imgList {
			/*去除项目符号*/
			list-style: none;
			/*开启绝对定位，用于移动图片们(凡是要设置位置、移动的东西，都得开启绝对定位)*/
			position: absolute;
			/*设置偏移量*/
			left: 0px;
		}

		#imgList li {
			/*将竖着排的图片横过来*/
			float: left;
			/*设置左右的外间距，隔开元素与元素*/
			margin: 0 10px;
		}

		#navDiv {
			/* 开启绝对定位 */
			position: absolute;
			/* 设置底部的位置 */
			bottom: 15px;
		}

		#navDiv a {
			/* 设置超链接浮动，横向排列 */
			float: left;
			/* 设置宽高 */
			width: 15px;
			height: 15px;
			/* 设置颜色 */
			background-color: white;
			/* 设置左右外边距，元素与元素之间互不干扰 */
			margin: 0 5px;
			/* 设置透明度 */
			opacity: 0.5;
		}

		/* 设置鼠标移到按钮上的效果，hover相当于一个事件 */
		#navDiv a:hover {
			background-color: black;
		}

		#illustrator_list {
			position: relative;
			width: 1300px;
			margin: 30px auto;
			background-color: #fff;
			padding: 10px 0;
			border-radius: 40px;
		}

		#second_title {
			font-family: SourceHanSansCN-Medium;
			font-size: 30px;
			font-weight: bold;
			line-height: 30px;
			color: #3d3d3d;
			margin: 20px 0 20px 100px
		}

		#illustrator_item {
			position: relative;
			width: 420px;
			height: 260px;
			background-color: #a5a5a5;
			border-radius: 10px;
			margin-right: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#illustrator_item>* {
			margin-left: 10px;
		}

		#illustrator_item font {
			font-family: SourceHanSansCN-Medium;
			font-size: 20px;
			font-weight: 500;
			line-height: 28px;
			color: #3d3d3d;
		}

		#illustrator_item img {
			cursor: pointer;
		}
	</style>
</head>
